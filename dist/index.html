<html>

<head>
    <script src="bundle.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>JavaScript Záróvizsga</title>
</head>

<body>
    <div class="header">
        <h1>COVID 19-Diagram</h1>
    </div>

    <div class="search-bar">
        <div class="form-container">
            <form action="" id="weather-form">
                <div id="city" class="form-item">
                    <input id="city-input" list="browsers" required type="text" placeholder="City">
                    <datalist id="browsers">
                        <option value="Hungary">
                        <option value="France">
                        <option value="Slovakia">
                        <option value="Slovenia">
                        <option value="Austria">
                        <option value="Romania"></option>
                    </datalist><br>
                </div>

                <div id="select-bootstrap">
                    <select class="form-item" aria-label="Default select example">
                        <option selected>Válassza ki az országot:</option>
                        <option value="1">Hungary</option>
                        <option value="2">France</option>
                        <option value="3">Slovakia</option>
                        <option value="3">Slovenia</option>
                        <option value="3">Austria</option>
                        <option value="3">Romania</option>
                    </select>
                </div>

                <div id="select-bootstrap">
                    <select class="form-item" aria-label="Default select example">
                        <option selected>Válassza ki az országot:</option>
                        <option value="1">Hungary</option>
                        <option value="2">France</option>
                        <option value="3">Slovakia</option>
                        <option value="3">Slovenia</option>
                        <option value="3">Austria</option>
                        <option value="3">Romania</option>
                    </select>
                </div>

                <div id="date" class="form-item">
                    <input id="date-input" required type="date">
                </div>

                <div>
                    <button id="submit" type="submit" class="btn btn-primary">Search</button>
                </div>

                <!-- Szűrés modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Szűrés
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="submit" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <img src="magyar zászló copy.jpeg" alt="francia">
    <img src="francia zászló copy.jpeg" alt="magyar">






    <div class="content">
        <div id="error-message" style="display: none;">Error while retrieving weather data</div>
        <div id="cards-container"></div>
    </div>


    
</body>

</html>
