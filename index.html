<html>

<head>
    <script src="bundle.js" type="module"></script>
    <title>JavaScript Záróvizsga</title>
</head>

<body>

    <!-- Header -->

    <div class="header">
        <h1>COVID 19-Diagram</h1>
    </div>

    <!-- keresés  -->

    <div class="search-bar">
        <div class="form-container">
            <form action="" id="dataForm">
                <div id="country" class="form-item">
                    <input id="country-input" list="browsers" required type="text" placeholder="Válasszon országot:">
                    <datalist id="browsers">
                        <option value="Hungary">
                        <option value="France">
                        <option value="Slovakia">
                        <option value="Slovenia">
                        <option value="Austria">
                        <option value="Romania"></option>
                    </datalist><br>
                </div>
                <div class="gombok">
                    <div>
                        <button id="reset" type="reset" class="btn btn-warning">Törlés</button>
                    </div>
                    <div>
                        <button id="submit" type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Kártyák/adatok-->

    <div class="cards-container" id="cards"></div>


    <!-- footer-tudástár-->

    <div class="card text-center">
        <div class="card-header">
            Tudástár
        </div>
        <div class="card-body">
            <h5 class="card-title">Covid-19 Videók</h5><br>
            <div id="iframe">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/xgfsQc63P-Y?si=9S4rziLPMutUZQBj"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/SeB4FAL8r2M?si=GKqSOgPhSMb6bXVY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/k7K7NFEAIP4?si=pt4buctd_lJ_WSQK"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
            Cubixedu-Vizsgafeladat: Tóth Károly
        </div>
    </div>

</body>

</html>
